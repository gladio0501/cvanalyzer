<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV Analyzer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        textarea { width: 100%; height: 100px; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; }
    </style>
</head>
<body>
    <h1>CV Analyzer</h1>
    <form method="post">
        <label for="cv_text">CV Text:</label><br>
        <textarea id="cv_text" name="cv_text" required></textarea><br><br>
        <label for="job_text">Job Description:</label><br>
        <textarea id="job_text" name="job_text" required></textarea><br><br>
        <button type="submit">Analyze</button>
    </form>
    {% if result %}
        <div class="result">
            <h2>Result</h2>
            <pre>{{ result | tojson(indent=2) }}</pre>
        </div>
    {% endif %}
</body>
</html>
